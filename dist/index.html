<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" /> -->
    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/main.css " />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <picture>
      <source
        media="(min-width: 768px)"
        srcset="./assets/images/pattern-bg-desktop.png"
        sizes=""
      />

      <img src="./assets/images/pattern-bg-mobile.png" alt="" />
    </picture>
    <!-- <main> -->
    <div class="content">
      <h1 class="content__title">IP Address Tracker</h1>
      <div class="search">
        <input
          class="search__input"
          type="text"
          name=""
          id="input-ip-add"
          aria-placeholder="Search for any IP address or domain"
          placeholder="Search for any IP address or domain"
        />
        <button type="button" class="search__btn" onclick="getIpAddress()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="11"
            height="14"
            viewBox="0 0 13 13"
          >
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </div>
      <div class="card">
        <div class="card__item">
          <p class="card__title">IP Address</p>
          <p id="ip-add" class="card__output">8.8.8.8</p>
        </div>
        <div class="card__item">
          <p class="card__title">Location</p>
          <p id="ip-location" class="card__output">Mountain View, California</p>
        </div>
        <div class="card__item">
          <p class="card__title">Timezone</p>
          <p id="ip-timezone" class="card__output">UTC-08:00</p>
        </div>
        <div class="card__item">
          <p class="card__title">ISP</p>
          <p id="ip-isp" class="card__output">Google LLC</p>
        </div>
      </div>
    </div>

    <!-- add offset value dynamically using the API -->
    <!-- </main> -->
    <div id="map"></div>
  </body>
  <!-- Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""
  ></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./js/app.js"></script>
</html>
